{% extends "main.html" %}

{% block maincontent %}
	<table>
		<tr>
			<form action="add_user" method="post">
			<input type="text" name="nickname" size="20">
			<input type="submit" value="Add">
			</form>
		</tr>
	{% for user in users %}
		<tr> <td>{{ user.nickname }}</td> </tr>
	{% endfor %}
	</table>

{% endblock %}
